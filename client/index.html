<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <h1>KTU notifier email list</h1>

      <p class="subtitle">
        Get notifications from Kerala Techological University directly in your
        inbox
      </p>
      <form>
        <input id="email" type="email" placeholder="Your email" />
        <input
          id="filters"
          type="text"
          placeholder="Custom filters. Comma separated"
        />

        <h3>Common filters</h3>

        <div class="filter-group">
          <!-- B.Tech S1 -->
          <label>
            <input type="checkbox" name="semester" value="B. Tech S1" />
            B. Tech S1
          </label>

          <!-- B.Tech S2 -->
          <label>
            <input type="checkbox" name="semester" value="B. Tech S2" />
            B. Tech S2
          </label>

          <!-- B.Tech S3 -->
          <label>
            <input type="checkbox" name="semester" value="B. Tech S3" />
            B. Tech S3
          </label>

          <!-- B.Tech S4 -->
          <label>
            <input type="checkbox" name="semester" value="B. Tech S4" />
            B. Tech S4
          </label>

          <!-- B.Tech S5 -->
          <label>
            <input type="checkbox" name="semester" value="B. Tech S5" />
            B. Tech S5
          </label>

          <!-- B.Tech S6 -->
          <label>
            <input type="checkbox" name="semester" value="B. Tech S6" />
            B. Tech S6
          </label>

          <!-- B.Tech S7 -->
          <label>
            <input type="checkbox" name="semester" value="B. Tech S7" />
            B. Tech S7
          </label>

          <!-- B.Tech S8 -->
          <label>
            <input type="checkbox" name="semester" value="B. Tech S8" />
            B. Tech S8
          </label>

          <label>
            <input type="checkbox" name="semester" value="MCA" />
            MCA
          </label>
        </div>

        <p class="note">
          You can change filters in your account. An account is created for the
          email when you click submit
        </p>

        <button type="submit">Send me mail!</button>
      </form>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
